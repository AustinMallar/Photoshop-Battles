{% extends 'application/base_layout.html' %}

{% block navbar_after %}

{% endblock %}

{% block container %}

  <div class="row justify-content-sm-center">
    <div class="col-sm-8">
      {% if latest_posts %}
      <h3 class="recent-battles-heading">Recent Battles</h3>
      {% for post in latest_posts %}
        {% include 'application/post.html' %}
      {% endfor %}
      {% else  %}
        <h3>No Battles Found</h3>
      {% endif %}
    </div>
  </div>
{% endblock %}
