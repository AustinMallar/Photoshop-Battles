<div class="reply">
  <div class="card-body">
    <h6 class="card-title">{{reply.user}}</h6>
    <h3 class="card-title">{{reply.title}}</h6>
    <p class="card-text"><small class="text-muted">Posted {{reply.pub_date}}</small></p>
  </div>
  <img class="card-img-bottom" src="media/{{ reply.image }}" alt="Card image cap" >
</div>
